<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<ul class="palette">
    <li style="background-color:crimson"></li>
    <li style="background-color:bisque"></li>
    <li style="background-color:blueviolet"></li>
    <li style="background-color:coral"></li>
    <li style="background-color:chartreuse"></li>
    <li style="background-color:darkolivegreen"></li>
    <li style="background-color:cyan"></li>
    <li style="background-color:#194738"></li>
</ul>

<p class="color-picker"></p>
<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>

<script>
    // var list = document.querySelectorAll("li");
    // for (var i = i = 0, len = list.length; i < len; i++) {
    //     list[i].onclick = function(e) {
    //         var t = e.target;
    //         var c = t.style.backgroundColor;
    //         var p = document.getElementsByClassName("color-picker")[0]
    //         p.innerHTML = c;
    //         p.style.color = c;
    //
    //     }
    // }
    var unlist = document.querySelector('.palette');

    unlist.onclick = function(e){
        e = e || window.event;
        var target  = e.target || e.srcElement;
        var p = document.getElementsByClassName("color-picker")[0];
        if (target.nodeName.toLocaleLowerCase() === 'li'){
            p.innerHTML = target.style.backgroundColor;
            p.style.color = target.style.backgroundColor;
        }
    };
    $(document).ready(function(){
            $('#fade-btn').click(function(){
                $('#fade-obj').fadeToggle(3000);
            })


    })

</script>
</body>
</html>
