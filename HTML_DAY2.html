<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--HEAD标签用来包含网页元数据
1.title:网页在浏览器中的标题，收藏夹的标题，搜索引擎中的标题
2.meta： charset:字符集（例如utf-8).name+content指定meta元素的类型和实际元数据的内容 例如name：description指定内容作为搜索引擎中网页的描述
还可以向指定网页定制特殊元数据和内容
3.link引用外部数据：js/css/img
4.style/script 网页内部的CSS和JS内容
BODY标签用来包含网页的内容
1.标题与内容 h1-h6+p  结构化内容 使浏览者快速找到有兴趣的内容
2.标签语义化 用每个标签来表示其内容的意义，而不是用每个元素的外观，例如标题，列表，表格，强调，超链接
2.1特殊标签，i斜体,b粗体,u下划线
2.2超链接与列表，相当常用的组合
2.3引用，blockquote块级元素引用，q行内元素引用，cite引用来源
2.4abbr缩略词，address联系方式，sup，sub上标下标，time时间日期
3.网页机构：标题，导航，主要内容，侧栏，页脚 header>h1-h6 nav>ul>li main>article>p aside>article>p+ul>li footer>p
3.1 div和span 构建结构化中其他元素内容
body中的多媒体文件
图片，音频，视频，iframe，svg，rwd
1.图片 figure>img+figcaption 图片与描述文字
2.音频视频 video>source+p+track audio>source+p+track
3.iframe 引用其他网页
4.表单: form>fieldset>legend+p>label+input action：服务器地址
4.1 input标签：type，name+value：向服务器提交的key：value数据
4.2 select标签 下拉选项select>option datalist 自动补全 datalist>option
4.3 button： submit：提交服务器 reset：从新输入 button自定义按钮一般配合js-->

<h1>简历</h1>
<p>姓名: <strong>daniel</strong></p>
<dl>
    <dt>项目经验</dt>
    <dd><ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul></dd>
</dl>
</body>
</html>
