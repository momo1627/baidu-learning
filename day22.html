<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button onclick="numberMethod.b1()">判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    var num1 = document.getElementById('num-a').value;
    var num2 = document.getElementById('num-b').value;
    var result = document.getElementById('result');
    var numberMethod ={
        b1: function(){
            if (document.getElementById('radio-a').checked == true){
                result.innerHTML = isNaN(num1)

            }
            if (document.getElementById('radio-b').checked == true){
                result.innerHTML = isNaN(num2);

            }
        },
        b2: function () {

        }
    }
</script>
</body>
</html>
