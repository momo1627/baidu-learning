<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName('li')
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        var result =[];
        // 返回某个section下所有span中内容为HTML的span标签
        var target = document.getElementById(sectionId).getElementsByTagName('span');
        for (i=0;i<target.length;i++){
            if (target[i].innerHTML === 'HTML'){
                result.push(target[i])
            }

        }
        return result
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var result =[];
        // 返回某个section下所有span中内容为HTML的span标签
        var target = document.getElementById(sectionId).getElementsByTagName('span');
        for (i=0;i<target.length;i++){
            if (target[i].innerHTML === spanCont){
                result.push(target[i].parentNode)
            }

        }
        return result
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var result =[];
        // 返回某个section下所有span中内容为HTML的span标签
        var target = document.getElementById(sectionId).getElementsByTagName('a');
        for (i=0;i<target.length;i++){
            if (target[i].className === 'active'){
                result.push(target[i].textContent)
            }

        }
        return result
    }

</script>
</body>
</html>
