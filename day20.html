<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="name" type="text" onkeydown="keyCode(event)">
<button id="submit-btn">Submit</button>
<script>
    document.getElementById('submit-btn').addEventListener('click',function(){
        alert(document.getElementById('name'
        ).value)
    });
    function keyCode(event){
        var x = event.keyCode;
        if (x == 27){
            document.getElementById('name'
            ).value =''
        }
        if (x == 13){
            alert(document.getElementById('name'
            ).value)
        }
    }
</script>
</body>
</html>
