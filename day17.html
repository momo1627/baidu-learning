<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    decNumber = parseInt(decNumber)
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数

    if (decNumber < 0){
        alert('enter a positive number')
    }
    var twodigit = '';
    while (decNumber / 2 > 1){
        if (decNumber % 2 === 0 ){
        twodigit = '1' + twodigit;
        decNumber = decNumber / 2
    } 
    if (decNumber % 2 === 1){
        twodigit = '0' + twodigit;
        decNumber = (decNumber-1)/2
    }
    }
    if (decNumber == 1 ){
        twodigit = twodigit + '1'
    } else{
        twodigit = twodigit + '0'
    }
    return twodigit
}
document.getElementById('trans-btn').addEventListener('click',function(){
    document.getElementById('result').innerHTML = dec2bin(document.getElementById('dec-number').value)
})
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
