<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            text-align: center;
            text-shadow: 2px 0 4px red;}
        dl{font:normal bolder 2rem san-serif,"楷体"}
        dl{
            text-transform: capitalize;
            text-align: center;
        line-height: 2;
        }
        p{text-decoration: underline;letter-spacing: 2px;
            text-indent:2rem;}
    </style>
</head>
<!--字体样式
1.font-系列-具有继承性
1.1font-family:默认字体 serif/san-serif/monospace/cursive/fantasy 安全字体:Arial/courier new/georgia/times new roman/trebuchet MS/Verdana
1.1.1google font有很多字体可以引用 中文字体可以处理英文，反之不行，所以英文字体在前中文字体在后
1.2font-size:px绝对单位 em相对默认字体单位 rem相对HTML根元素字体大小单位
1.3font-weight:关键字Bold bolder light 数值100-1000
1.4font-style:normal/italic
1.5组合font:style/weight/size/family
2.text-系列-有继承性
2.1text-align:center/left/right/justify(每一行保持宽相同)
2.2text-decoration:overline/line-through/underline（不要用a标签做下划线)
2.3text-transform:uppercase/lowercase/capitalize大小写，首字母大写
2.4text-shadow:向右单位 向下单位 大小 颜色
2.4text-indent:数值 首行缩进
2.5letter-spacing:字间距
2.6word-spacing:词间距
2.7line-height：有单位/无单位（默认字体大小倍数）每行的行高
2.8text-direction:方向
3.color字体颜色
3.1值：关键字/rgb/hsl/十六wei
-->

<body>
<h1>简历resume</h1>
<p>姓名: <strong>daniel</strong></p>
<dl>
    <dt>项目经验experience</dt>
    <dd><ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul></dd>
</dl>
</body>
</html>
